<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact Me</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="scss/main.css" />
  </head>

  <body id="bg-img">
    <header id="navbar">
      <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
      </div>
      <nav class="menu">
        <div class="menu-branding">
          <div class="portrait"></div>
        </div>
        <ul class="menu-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link">About Me</a>
          </li>
          <li class="nav-item">
            <a href="projects.html" class="nav-link">My Projects</a>
          </li>
          <li class="nav-item current">
            <a href="contact.html " class="nav-link">Contact Me</a>
          </li>
        </ul>
      </nav>
    </header>
    <main id="contact">
      <h1 class="lg-heading">
        Contact
        <span class="text-secondary">Me</span>
      </h1>
      <h2 class="sm-heading">Let's work together...</h2>
      <div class="contactme">
        <form name="contact" data-netlify="true" id="contactme" method="POST">
          <div class="input-container">
            <i class="fa fa-user fa-3x icon"></i>
            <input
              name="sender-name"
              class="input-field"
              type="text"
              id="name"
              placeholder="Company Name/Name"
              required
            />
          </div>
          <div class="input-container">
            <i class="fa fa-envelope fa-3x icon"></i>
            <input
              name="email"
              class="input-field"
              type="email"
              id="email"
              placeholder="Your email"
              required
            />
          </div>
          <div class="input-container">
            <textarea
              class="input-field"
              name="text"
              id="emailContent"
              placeholder="Write something here..."
              required
            ></textarea>
          </div>
          <div data-netlify-recaptcha="true"></div>
          <button type="submit" id="submit" class="btn">Send</button>
        </form>
      </div>
    </main>
    <footer id="main-footer">
      Copyright &copy; 2018
    </footer>

    <script src="script/main.js"></script>
  </body>
</html>
